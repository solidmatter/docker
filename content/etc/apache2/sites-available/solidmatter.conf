<VirtualHost *:80>
        ServerName  @SERVERNAME@
        ServerAlias @SERVERALIAS1@
        ServerAlias @SERVERALIAS2@
        ServerAlias @SERVERALIAS3@
        DocumentRoot "/var/www/solidmatter"
        AliasMatch ^/(.*) "/var/www/solidmatter/interface.php"
	SetEnv SOLIDMATTER_INTERFACE_CONFIG "/opt/config/interface.xml"
	SetEnv SOLIDMATTER_CONFIG_FILE "/etc/solidmatter/config.php"
</VirtualHost>
